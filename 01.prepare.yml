# [optional] to synchronize system time of nodes with 'chrony'
# --extra-vars "{'chrony_server':'47.105.213.131'}"

- hosts:
  - all
  remote_user: root
  gather_facts: true
  ignore_errors: no
  become: yes
  become_user: root
  become_method: su 
  vars:
    new_user_name : 'alinesno'
  roles:
  - { role: 'chrony' }
  - { role: 'prepare' }
